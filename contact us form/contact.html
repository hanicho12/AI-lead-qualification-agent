<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  
</head>
<body>
  <div class="container">
    <h2>Contact Us</h2>
    <form id="leadForm">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="company">Company:</label>
      <input type="text" id="company" name="company">

      <label for="budget">Budget:</label>
      <input type="number" id="budget" name="budget" required>

      <label for="projectDetails">Project Details:</label>
      <textarea id="projectDetails" name="projectDetails" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    document.getElementById("leadForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        fullName: document.getElementById("fullName").value,
        email: document.getElementById("email").value,
        company: document.getElementById("company").value,
        budget: parseInt(document.getElementById("budget").value),
        projectDetails: document.getElementById("projectDetails").value,
      };

      try {
        const response = await fetch("https://hanawubet.app.n8n.cloud/webhook-test/new-lead", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          document.getElementById("status").innerText = "✅ Form submitted successfully!";
          document.getElementById("leadForm").reset();
        } else {
          document.getElementById("status").innerText = "⚠️ Failed to submit form.";
        }
      } catch (err) {
        document.getElementById("status").innerText = "❌ Error: " + err.message;
      }
    });
  </script>
</body>
</html>
